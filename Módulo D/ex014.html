<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    
</head>
<body>
    <h1>Sistema de Multas</h1>
   Velocidade do Carro: <input type="number" name="multas" id="multas"> KM/HORA
   <input type="button" value="Verificar" onclick="calcular()">
   <div id="res">

   </div>
    <script>
         function calcular(){
            var multas = document.getElementById('multas')
            var vel = Number(multas.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `Sua velocidade é de <strong>${vel} Km/Hora</strong>`
            if(vel > 90){
                res.innerHTML += '<p> <strong>Multado</strong> </p>'
            } else
            res.innerHTML += `<p>Dirija com segurança</p>`
             
         }
    
   </script>
</body>
</html>
