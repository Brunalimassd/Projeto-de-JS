<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitação</title>
    <style>
        body>h1 {
            text-align: center;
            color: rgb(197, 30, 30);
        }
    </style>
</head>

<body>
    <h1>Habilitação</h1>
       Idade: <input type="number" name="num" id="num">
       <input type="button" value="Verificar" onclick="verificar()">
       
       
       <div id="res">
    
       </div>


        <script>
             function verificar(){
                var idade = document.getElementById('num').value
                var res = document.getElementById('res')
                res.innerHTML = `Sua idade é <strong>${idade}</strong>`
                if(idade > 18){
                    res.innerHTML += '<p> <strong>Pode retirar a Carteira</strong> </p>'
                } else {
                    res.innerHTML += '<p> Não pode retirar a <strong>carteira</strong></p>'
                }
                
                 
             }
        
       </script>

     
</body>

</html>
